<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Log in Usuario</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/usuarioStyle.css" />
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center h-100">
            <form action="/UsuarioServlet" method="POST" class="w-50">
                <div class="text-center">
                    <h1>Iniciar Sesión</h1>
                </div>
                <div class="form-group mt-5">
                    <label for="correo">Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo"  aria-describedby="emailHelp" placeholder="Correo">
                </div>

                <div class="form-group">
                    <label for="correo">Contraseña</label>
                    <input type="password" class="form-control" id="pass" name="pass"  aria-describedby="emailHelp" placeholder="Contraseña">
                </div>
                <div class="mt-5">
                    <input type="submit" name="accion" value="Login" class="btn btn-outline-dark btn-block" />
                    <a href="/Usuario/registroUsuario.html" class="btn btn-info btn-block">Registrarse</a>
                </div>
              
            </form>
        </div>
    </body>
</html>
