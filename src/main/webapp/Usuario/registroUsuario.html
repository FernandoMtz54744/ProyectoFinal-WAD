<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/usuarioStyle.css" />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <form action="/UsuarioServlet" method="POST" class="w-50">
            <div class="text-center">
                <h1>Registro Usuario</h1>
            </div>
            <div class="form-group mt-5">
                <label for="usuario">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario"  aria-describedby="emailHelp" placeholder="Usuario" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo"  aria-describedby="emailHelp" placeholder="Correo Electronico" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="password" class="form-control" id="pass" name="pass"  aria-describedby="emailHelp" placeholder="Password" required>
            </div>

            <div class="mt-5">
                <input type="submit" name="accion" value="Registrar Usuario" class="btn btn-outline-dark btn-block" />
                <a href="/Usuario/loginUsuario.html" class="btn btn-info btn-block">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
